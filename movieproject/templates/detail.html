{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" width="450" height="300">
        </div>
        <div class="col-md-6">
            <h4>{{movie.name}}</h4>
            <h5>{{movie.year}}</h5>
            <p>{{movie.desc}}</p>
            <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}">Update</a>
            <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">Delete</a>
        </div>
    </div>
</div>
{% endblock %}
